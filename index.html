<body>
    
  <h3 class="container mb-5 mt-4 fw-bold ">Bookmarker</h3>
  <div class="line1"></div>
  <section class="container d-flex flex-column justify-content-center align-items-center section1 mb-3">
      <h4 class="mb-3 fw-bold">BookMark You Favorite Sites</h4>
      <label class="mb-3 mt-4">Site Name</label>
      <input type="text" name="siteName" id="name"  class="w-75 form-control" placeholder="Bookmark Name">
      <div class="errorName d-none justify-content-center align-items-center mb-3 w-75" id="error1"> 
        Name is required
      </div>
      <label class="mb-3">Site URL</label>
      <input type="text" name="siteURL" id="url" class="w-75 form-control" placeholder="website URL">
      <div class="errorName d-none justify-content-center align-items-center w-75 " id="error2"> 
        Url Field is required
    </div>
    <div class="w-25"><button class=" mt-3 text-white buttun1" id="submit" onclick="add()">Submit</button>
      <button class=" mt-3 text-white btn-success buttun2"  onclick="clearInput()" >Clear </button>

      </div>
  </section>
  <table class="table container">
    <tbody id="tbody" >

    </tbody>
</table>
  <div class="line2"></div>
